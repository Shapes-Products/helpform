<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>General Help Ticket - Shapes Products Pvt. Ltd.</title>
<!-- Add Select2 CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
<!-- Add Font Awesome CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: url('https://www.w3schools.com/w3images/nature.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

header {
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-bottom: 1px solid #ddd;
    position: relative;
    z-index: 1;
}

header h1 {
    color: #333;
    font-size: 36px;
    margin: 0;
    text-transform: uppercase;
    font-weight: bold;
    background: linear-gradient(to right, #f9ca24, #f9ca24);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: textAnimation 3s ease-in-out infinite;
}

@keyframes textAnimation {
    0% { background-position: 0%; }
    50% { background-position: 100%; }
    100% { background-position: 0%; }
}

.container {
    max-width: 600px;
    width: 100%;
    padding: 30px;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 8px 16px rgba(0, 0, 0, 0.1);
    text-align: left;
    margin: 20px auto;
    animation: fadeIn 1s ease-in;
    transform: translateY(20px);
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

h2 {
    color: #555;
    font-size: 24px;
    margin-top: 0;
    text-align: center;
    margin-bottom: 20px;
    position: relative;
    animation: slideIn 1s ease-out;
}

@keyframes slideIn {
    from { transform: translateY(-20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

input[type="text"], select, textarea, input[type="file"] {
    width: calc(100% - 22px);
    padding: 12px;
    margin-bottom: 20px;
    border-radius: 10px;
    border: 1px solid #ddd;
    font-size: 16px;
    background: #fff;
    box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
}

input[type="text"]:focus, select:focus, textarea:focus {
    border-color: #4CAF50;
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    outline: none;
    transform: scale(1.02);
}

input[type="submit"], button[type="button"] {
    background-color: #4CAF50;
    color: white;
    padding: 15px 25px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

input[type="submit"]:hover, button[type="button"]:hover {
    background-color: #45a049;
    transform: translateY(-2px);
}

#loading {
    display: none;
    margin: 10px 0;
    font-size: 16px;
    color: #666;
}

.spinner {
    display: inline-block;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    border: 4px solid rgba(0, 0, 0, 0.1);
    border-left-color: #333;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

footer {
    background: rgba(255, 255, 255, 0.9);
    padding: 10px;
    text-align: center;
    border-top: 1px solid #ddd;
    font-size: 14px;
    color: #777;
    position: relative;
    z-index: 1;
}

@media (max-width: 600px) {
    .container {
        padding: 15px;
        border-radius: 15px;
    }

    input[type="submit"], button[type="button"] {
        padding: 12px 20px;
        font-size: 14px;
    }
}
</style>
</head>
<body>
<header>
    <h1 class="company-name">Shapes Products Pvt. Ltd.</h1>
</header>
<div class="container">
  <h2>GENERAL HELP TICKET</h2>
  <form id="helpForm" onsubmit="event.preventDefault(); helpForm();">
    <label for="department">Department (From which department do you want help?)</label>
    <select id="department" name="department" onchange="populateEmployees()" class="js-example-basic-single">
      <option value="">Select Department</option>
      <option value="ACCOUNTS">ACCOUNTS</option>
      <option value="HR">HR</option>
      <option value="OFFICE">OFFICE</option>
      <option value="DISPATCH">DISPATCH</option>
      <option value="PACKING">PACKING</option>
      <option value="WORKSHOP">WORKSHOP</option>
      <option value="STORE">STORE</option>
      <option value="QUALITY">QUALITY</option>
      <option value="POLISH">POLISH</option>
      <option value="SALESWZ">SALESWZ</option>
    </select>
    <br>
    <label for="employee">Employee</label>
    <select id="employee" name="employee" class="js-example-basic-single">
      <option value="">Select Employee</option>
    </select>
    <br>
    <label for="query">Query</label>
    <textarea id="query" name="query" placeholder="Type your query here..."></textarea>
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required>
    <label for="mobile">Mobile Number:</label>
    <input type="text" id="mobile" name="mobile" placeholder="Mobile Number" pattern="[0-9]{10}" required>
    <label for="attachment">Attachment (PDF or JPEG, max 10MB, optional):</label>
    <input type="file" id="attachment" name="attachment" accept=".pdf, .jpeg, .jpg">
    <input type="submit" id="submitBtn" value="Submit">
    <button type="button" onclick="resetForm()">Reset</button>
    <div id="loading" style="display: none;"><i class="spinner"></i> Submitting...</div>
  </form>
</div>
<footer>
    &copy; 2024 Shapes Products Pvt. Ltd. All rights reserved.
</footer>
<!-- Add jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Add Select2 JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<!-- Add Font Awesome JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
// Initialize Select2 for the dropdowns
$(document).ready(function() {
  $('.js-example-basic-single').select2();
});

function populateEmployees() {
  var department = document.getElementById("department").value;
  var employeeSelect = document.getElementById("employee");
  employeeSelect.innerHTML = "";
  var employees = [];
  switch(department) {
    case "ACCOUNTS":
      employees = ["NAGESHWAR MISHRA", "MANISH", "DEEPAK"];
      break;
    case "HR":
      employees = ["AMIT SHARMA", "HEMANT"];
      break;
    case "OFFICE":
      employees = ["PRIYA(EA)", "LALITA(EA)", "VARSHA(CO. CRM)", "KIRAN(CO. CRM)", "SANDEEP BARDHAN(MIS)", "NITIN (MIS)", "SANDEEP (MIS)", "DEEPAK(DEO)", "DEEPAK(DEO)", "ASHA(PC)", "SUSHILA(PC)", "ARUN(SALES)", "SURJEET(DEO)", "SAHIL(DEO)"];
      break;
    case "DISPATCH":
      employees = ["RINKU", "ASHISH", "SHILESH(DEO)"];
      break;
    case "PACKING":
      employees = ["GAURAV", "SHIV SHANKAR", "RAJESH KR.(SUPERVISOR)"];
      break;
    case "WORKSHOP":
      employees = ["ANKIT CHAUHAN", "NAVNEET JAGDEVA", "SAURABH"];
      break;
    case "STORE":
      employees = ["JATIN", "NEERAJ"];
      break;
    case "QUALITY":
      employees = ["DEEPAK"];
      break;
    case "POLISH":
      employees = ["ASHOK"];
      break;
    case "SALESWZ":
      employees = ["PARVATI","KHUSHI","YAMINI","DIVYA","ANNU","MAHIMA KHERA","POOJA MEHRA","SAROJ BHATNAGAR","DEEPANSHA","PREETI SETHI","ANJALI WALIA","NEHA TOMAR","ANJALI GUPTA","POONAM"];
      break;
    default:
      break;
  }
  for (var i = 0; i < employees.length; i++) {
    var option = document.createElement("option");
    option.text = employees[i];
    employeeSelect.add(option);
  }
}

function helpForm() {
  var fileInput = document.getElementById('attachment');
  var file = fileInput.files[0];
  
  if (file) {
    var fileSizeMB = file.size / (1024 * 1024); // Convert bytes to MB
    var fileType = file.type;

    if (fileSizeMB > 10) {
      alert('File size exceeds 10MB limit. Please choose a smaller file.');
      return;
    }

    if (!fileType.includes('pdf') && !fileType.includes('jpeg') && !fileType.includes('jpg')) {
      alert('Invalid file format. Please upload a PDF or JPEG file.');
      return;
    }
  }

  // Show loading indicator
  $('#loading').show();
  $('#submitBtn').prop('disabled', true); // Disable submit button while loading

  var formData = new FormData($('#helpForm')[0]);

  $.ajax({
    url: 'https://script.google.com/macros/s/AKfycbxXKIlhDCqs9697MP7xEJUr8ajTwo0GjUZD2PIDm2Tdkrm_J8iw1qOdMB8YoCaqsLk-/exec', // Replace with your Google Apps Script Web App URL
    method: 'POST',
    data: formData,
    contentType: false,
    processData: false,
    success: function(response) {
      $('#loading').hide(); // Hide loading indicator on success
      $('#submitBtn').prop('disabled', false); // Enable submit button
      alert('Your query has been submitted successfully!');
      resetForm(); // Reset the form after successful submission
    },
    error: function(xhr, status, error) {
      $('#loading').hide(); // Hide loading indicator on error
      $('#submitBtn').prop('disabled', false); // Enable submit button
      console.error(error);
      alert('An error occurred while submitting your query. Please try again later.');
    }
  });
}

function resetForm() {
  // Reset form fields
  document.getElementById("helpForm").reset();
  // Reset Select2 dropdowns
  $('.js-example-basic-single').val(null).trigger('change');
}
</script>
</body>
</html>
